<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/main.css"/>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
    $(document).ready(
            function() {
                var url='http://localhost:8080/h5/61/1/15/content.do';
                var mid=url.split('h5')[1].split('/')[2]

                $.get("https://api.weixin.qq.com/cgi-bin/ticket/getticket?access_token=ACCESS_TOKEN&type=wx_card",function(data){
                    console.log(data)
                })

                $.getJSON("http://10.172.30.118:8080/h5/getShortContent.do?mid="+mid,
                        function(data){
                            console.log(data)
                });
                var nowpage = 0;
                //给最大的盒子增加事件监听
                $(".container").swipe(
                        {
                            swipe:function(event, direction, distance, duration, fingerCount) {
                                if(direction == "up"){
                                    nowpage = nowpage + 1;
                                }else if(direction == "down"){
                                    nowpage = nowpage - 1;
                                }

                                if(nowpage > 1){
                                    nowpage = 1;
                                }

                                if(nowpage < 0){
                                    nowpage = 0;
                                }

                                $(".container").animate({"top":nowpage * -100 + "%"},400);

                                $(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
                            }
                        }
                );
            }

    );
</script>

</head>
<body onmousewheel="return false;">
<div class="container">
    <div class="page page1">
        <img  src="./images/1.jpg" />
        <div><span>229393</span></div>
    </div>
    <div class="page page2">
        <img src="./images/2.jpg" />
        <div>2222222222</div>
    </div>
</div>

<div class="xiangxiatishi" ></div>

</body>
